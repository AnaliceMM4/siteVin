    <div class="login-container">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form action="index.html" id="form1">
            <div class="form-header">
              <a href="index.html">
                <img class="image" src="images/logo.png" alt="">
              </a>
              <div class="user-box">
                <input type="text" name="email" id="email" class="email" required="">
                <label>E-mail</label>
              </div>
              <div class="user-box">
                <input type="password" name="password" id="password" class="password" required="">

              </div>
              <a href="#" class="d-grid gap-2 mx-auto">
                <input type="submit" value="Acessar conta" id="btEnviar" />
              </a>
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  Ainda não é cadastrado?
                  <a class="#" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Faça sua conta</a>
                </li>
              </ul>
          </form>
        </div>
      </div>

      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form id="form2" class="form2" method="post">
          <div class="form-header">
            <a href="index.html">
              <img class="image" src="images/logo.png" alt="">
            </a>
            <div class="tab-content">
              <div id="pessoais" class="tab-pane active">
                <fieldset>
                  <ul class="nav nav-tabs mb-5 mt-2" id="ex1" role="tablist">
                    <li class="nav-item mx-auto" role="presentation">
                      <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
                        aria-controls="ex1-tabs-1" aria-selected="true">Pessoa Física </a>
                    </li>
                    <li class="nav-item mx-auto" role="presentation">
                      <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
                        aria-controls="ex1-tabs-2" aria-selected="false">Pessoa Jurídica</a>
                    </li>
                  </ul>

                  <div class="tab-content" id="ex1-content">
                    <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                      <div class="user-box">
                        <input type="text" name="cpf" id="cpf" class="cpf" required="">
                        <label>CPF</label>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                      <div class="user-box">
                        <input type="text" name="cnpj" id="cnpj" class="cnpj" required="">
                        <label>CNPJ</label>
                      </div>
                      <div class="user-box">
                        <input type="text" name="nomef" id="nomef" class="nomef" required="">
                        <label>Nome Fantasia</label>
                      </div>
                      <div class="user-box">
                        <input type="text" name="razao" id="razao" class="razao" required="">
                        <label>Razão Social</label>
                      </div>
                    </div>

                  </div>

                  <div class="user-box">
                    <input type="text" name="nome" id="nome" class="nome" required="">
                    <label>Nome Completo</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="data" id="data" class="data" required="">
                    <label>Data de Nascimento</label>
                  </div>
                  <div class="box-cbm">
                    <label class="form-label" for="genero">Gênero</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id=" radioM" name="radio" type="radio" />
                      <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id=" radioF" name="radio" type="radio" />
                      <label class="form-check-label">Feminino</label>
                    </div>
                  </div>

                  <div class="user-box">
                    <input type="text" name="email" id="email" class="email" required="">
                    <label>E-mail</label>
                  </div>

                  <div class="user-box">
                    <input type="text" name="tel" id="tel" class="tel" required="">
                    <label>Telefone</label>
                  </div>

                  <div class="user-box">
                    <input type="password" name="password" id="password" class="password" required="">
                    <label>Senha</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="rpassword" id="rpassword" class="rpassword" required="">
                    <label>Confirmar senha</label>
                  </div>
                </fieldset>
              </div>

              <div id="endereco" class="mt-5 p-3 tab-pane">
                <fieldset>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Rua</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Número</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Bairro</label>
                  </div>
                </fieldset>
              </div>

                  <a class="#" id="tab-register" data-mdb-toggle="pill" href="#pills-login" role="tab"

                </li>
              </ul>
